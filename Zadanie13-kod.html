<div style="color:navy;font-size:83px;">
    <script language="JavaScript">
    var liczba1=prompt("A=","");
    var liczba2=prompt("B=","");
    var a_dzi=parseFloat(liczba1);
    var b_dzi=parseFloat(liczba2);
    var wynik1=(a_dzi*a_dzi*a_dzi);
    var wynik2=(3*((a_dzi)*(a_dzi))*(b_dzi));
    var wynik3=(3*(a_dzi)*((b_dzi)*(b_dzi)));
    var wynik4=(b_dzi*b_dzi*b_dzi);
    document.write("("+a_dzi+" + "+b_dzi+" )^3="+a_dzi+"^3 + 3*(("+a_dzi+")^2)*("+b_dzi+") + 3*("+a_dzi+")*(("+b_dzi+")^2) + "
    + b_dzi+"^3="+wynik1+"+"+wynik2+"+"+wynik3+"+"+wynik4+"="+(wynik1+wynik2+wynik3+wynik4));
    </script>
